
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ἡ Πύλη τῆς Παρουσίας</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: url("window_background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.25rem;
            line-height: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Η ΠΥΛΗ ΤΗΣ ΠΑΡΟΥΣΙΑΣ</h1>
        <p><strong>Ὅλα περικλείονται σὲ ἕναν κύκλο Φωτός.</strong></p>
        <p>Ἀναπνοή.<br>
        Ὅπως μιὰ ἀνάσα μοναξιᾶς<br>
        γίνεται ἑκατοντάδες ἀποχρώσεις.</p>
        <p>Τί γεννιέται στὸ βλέμμα στὸ φῶς;<br>
        Στὴ μαλακὴ ἀρχή;</p>
        <p><strong>Ἕνας ἀόρατος ναός ἀνάμεσα<br>
        στὸ βλέμμα καὶ τὴν ἀνάσα.</strong></p>
    </div>
</body>
</html>
